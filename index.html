<!DOCTYPE html>
<html ng-app="bookStore">
<head lang="en">
    <title>The BookStore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-default">
            <h1 class="nav navbar">Bookstore</h1>
        </nav>
    </header>
    <div class="btn-group-vertical col-sm-2 col-xs-2">
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-home"></span> Home</button>
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-book"></span> Books</button>
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-font"></span> Authors</button>
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-tasks"></span> Orders</button>
    </div>
    <div class="col-sm-10 col-xs-10" ng-view=""></div>

<script src="scripts/angular.js"></script>
<script src="scripts/angular-route.js"></script>
<script src="app/app.js"></script>
<script src="app/services/booksService.js"></script>
<script src="app/controllers/booksController.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
